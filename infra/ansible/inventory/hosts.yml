---
# Ansible Inventory for Security Lab Deployment

all:
  children:
    security_lab:
      hosts:
        # Local development
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"
          
        # AWS EC2 instances (update with actual IPs)
        # aws-ubuntu-1:
        #   ansible_host: 54.123.45.67
        #   ansible_user: ubuntu
        #   ansible_ssh_private_key_file: ~/.ssh/aws-security-lab.pem
        #   
        # aws-ubuntu-2:
        #   ansible_host: 54.123.45.68
        #   ansible_user: ubuntu
        #   ansible_ssh_private_key_file: ~/.ssh/aws-security-lab.pem

        # Azure VMs (update with actual IPs)
        # azure-ubuntu-1:
        #   ansible_host: 20.123.45.67
        #   ansible_user: azureuser
        #   ansible_ssh_private_key_file: ~/.ssh/azure-security-lab.pem

        # GCP instances (update with actual IPs)
        # gcp-ubuntu-1:
        #   ansible_host: 34.123.45.67
        #   ansible_user: ubuntu
        #   ansible_ssh_private_key_file: ~/.ssh/gcp-security-lab.pem

        # On-premises servers (update with actual IPs)
        # onprem-server-1:
        #   ansible_host: 192.168.1.100
        #   ansible_user: admin
        #   ansible_ssh_private_key_file: ~/.ssh/onprem-key

      vars:
        # Common variables for all security lab hosts
        lab_name: "security-lab"
        lab_environment: "production"
        docker_compose_version: "2.20.0"
        node_version: "18"
        
        # Security settings
        fail2ban_enabled: true
        auditd_enabled: true
        firewall_enabled: true
        
        # Lab configuration
        lab_services:
          - nodejs-lab
          - owasp-zap
          - postgresql
          - redis
          - nginx
          - prometheus
          - grafana
        
        # Monitoring settings
        monitoring_interval: 300  # 5 minutes
        log_retention_days: 30
        
        # Network settings
        lab_network: "172.20.0.0/16"
        allowed_ssh_ips:
          - "0.0.0.0/0"  # WARNING: Change this for production!
        
    # Environment-specific groups
    development:
      hosts:
        localhost:
      vars:
        lab_environment: "development"
        lab_services:
          - nodejs-lab
          - owasp-zap
          - postgresql
        
    staging:
      hosts:
        # staging-server-1:
        #   ansible_host: 192.168.1.101
      vars:
        lab_environment: "staging"
        
    production:
      hosts:
        # prod-server-1:
        #   ansible_host: 10.0.1.100
        # prod-server-2:
        #   ansible_host: 10.0.1.101
      vars:
        lab_environment: "production"
        fail2ban_enabled: true
        auditd_enabled: true
        firewall_enabled: true
        
    # Cloud provider groups
    aws:
      hosts:
        # aws-ubuntu-1:
        # aws-ubuntu-2:
      vars:
        cloud_provider: "aws"
        ansible_user: ubuntu
        
    azure:
      hosts:
        # azure-ubuntu-1:
      vars:
        cloud_provider: "azure"
        ansible_user: azureuser
        
    gcp:
      hosts:
        # gcp-ubuntu-1:
      vars:
        cloud_provider: "gcp"
        ansible_user: ubuntu