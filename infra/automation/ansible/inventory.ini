# Ansible Inventory for Docker Escape Detection Lab

[local]
localhost ansible_connection=local

[cloud_servers]
# Add your cloud instances here
# example-server-1 ansible_host=1.2.3.4 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
# example-server-2 ansible_host=5.6.7.8 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[aws_servers]
# AWS EC2 instances
# aws-lab-1 ansible_host=ec2-1-2-3-4.compute-1.amazonaws.com ansible_user=ubuntu
# aws-lab-2 ansible_host=ec2-5-6-7-8.compute-1.amazonaws.com ansible_user=ubuntu

[azure_servers]
# Azure VMs
# azure-lab-1 ansible_host=lab1.eastus.cloudapp.azure.com ansible_user=azureuser
# azure-lab-2 ansible_host=lab2.eastus.cloudapp.azure.com ansible_user=azureuser

[on_premises]
# On-premises servers
# lab-server-1 ansible_host=192.168.1.100 ansible_user=labadmin
# lab-server-2 ansible_host=192.168.1.101 ansible_user=labadmin

[lab_servers:children]
local
cloud_servers
aws_servers
azure_servers
on_premises

[lab_servers:vars]
# Common variables for all lab servers
ansible_python_interpreter=/usr/bin/python3
docker_compose_version=2.21.0

# XSIAM Integration (set these in environment or override)
xsiam_url="{{ lookup('env', 'XSIAM_URL') | default('') }}"
xsiam_api_key="{{ lookup('env', 'XSIAM_API_KEY') | default('') }}"

# Security settings
ansible_ssh_common_args='-o StrictHostKeyChecking=no'