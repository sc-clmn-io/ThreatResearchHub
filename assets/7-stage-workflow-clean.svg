    <text x="50" y="60" class="stage-title">Use Case</text>
    <text x="50" y="75" class="stage-title">Definition</text>
    <text x="50" y="95" class="stage-time">15-20 minutes</text>
  </g>
  
  <!-- Connector 1-2 -->
  <line x1="130" y1="45" x2="170" y2="45" class="connector"/>
  
  <!-- Stage 2 -->
  <g transform="translate(170, 20)">
