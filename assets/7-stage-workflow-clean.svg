    <text x="50" y="75" class="stage-title">Deployment</text>
    <text x="50" y="95" class="stage-time">20-30 minutes</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="150" class="stage-title" font-size="16">Threat Use Case Build and Test Workflow • Complete in 4-6 Hours</text>
</svg>