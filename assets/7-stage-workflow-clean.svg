    <text x="50" y="20" class="stage-text">🕑</text>
    <text x="50" y="32" class="stage-text" font-size="10">2</text>
    <text x="50" y="60" class="stage-title">Security Stack</text>
    <text x="50" y="75" class="stage-title">Configuration</text>
    <text x="50" y="95" class="stage-time">10-15 minutes</text>
  </g>
  
  <!-- Connector 2-3 -->
