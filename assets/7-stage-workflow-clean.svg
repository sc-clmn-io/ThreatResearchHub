    <text x="50" y="32" class="stage-text" font-size="10">3</text>
    <text x="50" y="60" class="stage-title">Infrastructure</text>
    <text x="50" y="75" class="stage-title">Deployment</text>
    <text x="50" y="95" class="stage-time">2-4 hours</text>
  </g>
  
  <!-- Connector 3-4 -->
  <line x1="350" y1="45" x2="390" y2="45" class="connector"/>
  
  <!-- Stage 4 -->
  <g transform="translate(390, 20)">
    <circle cx="50" cy="25" r="20" class="stage-bg"/>
    <text x="50" y="20" class="stage-text">🕓</text>
    <text x="50" y="32" class="stage-text" font-size="10">4</text>
    <text x="50" y="60" class="stage-title">Data Source</text>
    <text x="50" y="75" class="stage-title">Configuration</text>
    <text x="50" y="95" class="stage-time">1-2 hours</text>
  </g>
  
  <!-- Connector 4-5 -->
  <line x1="460" y1="45" x2="500" y2="45" class="connector"/>
  
  <!-- Stage 5 -->
  <g transform="translate(500, 20)">
    <circle cx="50" cy="25" r="20" class="stage-bg"/>
    <text x="50" y="20" class="stage-text">🕔</text>
    <text x="50" y="32" class="stage-text" font-size="10">5</text>
    <text x="50" y="60" class="stage-title">Platform Content</text>
    <text x="50" y="75" class="stage-title">Generation</text>
