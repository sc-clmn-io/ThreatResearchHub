<svg width="1200" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .stage-bg { fill: #3b82f6; }
      .stage-text { fill: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 600; text-anchor: middle; }
      .stage-time { fill: #6b7280; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 12px; text-anchor: middle; font-style: italic; }
      .stage-title { fill: #1e293b; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle; }
      .connector { stroke: #d1d5db; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="180" fill="white"/>
  
  <!-- Stage 1 -->
  <g transform="translate(60, 20)">
